{% extends "base_generic.html" %}

{# load static #}
{# block additional_after_all_js #}
<!-- <script type="text/javascript" src="{# static 'js/method_form.js' #}"></script> -->
<!-- <script type="text/javascript" src="{# static 'js/form.js' #}"></script> -->
{# endblock #}

{% block content %}
<section class="container mt-md-5 m-3 ml-auto mr-auto">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="mechanism">{{ form.mechanism.label }}:</label>
      <div id="mechanism">{{ form.mechanism }}</div>
    </div>
    <div class="form-group">
      <label for="material">{{ form.material.label }}:</label>
      <div id="material">{{ form.material }}</div>
      <div class="form-group">
        <label for="address">{{ form.address.label }}:</label>
        <div id="address" aria-describedby="addressHelp">{{ form.address }}</div>
        <small id="addressHelp">{{ form.address.help_text }}</small>
      </div>
      <div class="form-group">
        <label for="contacts">{{ form.contacts.label }}:</label>
        <div id="contacts" aria-describedby="contactsHelp">{{ form.contacts }}</div>
        <small id="contactsHelp">{{ form.contacts.help_text }}</small>
      </div>

      <div class="form-group mt-3">
        <input class="btn btn-secondary" type="submit" value="Отправить" />
      </div>
  </form>
</section>
{% endblock %}
