{% extends "base_generic.html" %}
{% block content %}
<div class="container mt-3">
  <form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-md" value="Reset password" />
  </form>
</div>
{% endblock %}
